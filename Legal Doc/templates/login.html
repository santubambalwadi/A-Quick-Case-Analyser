<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Legal Document Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4c6ef5, #15aabf);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 420px;
      background: #fff;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-primary {
      border-radius: 12px;
      font-weight: bold;
      padding: 12px;
      background: linear-gradient(90deg, #4c6ef5, #228be6);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #228be6, #4c6ef5);
    }
    h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: 500;
    }
    .icon {
      font-size: 48px;
      text-align: center;
      color: #4c6ef5;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">‚öñÔ∏è</div>
    <h2>Legal Analyzer Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="gmail" class="form-label">Gmail</label>
        <input type="email" id="gmail" name="gmail" class="form-control" placeholder="example@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3 text-muted">üîí Secure Access</p>
  </div>
</body>
</html>
