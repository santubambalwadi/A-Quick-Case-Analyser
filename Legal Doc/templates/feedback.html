<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #333);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .feedback-container {
      max-width: 600px;
      margin: 80px auto;
      background: #222;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .feedback-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #f8f9fa;
    }

    .form-label {
      font-weight: 500;
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    .btn-submit {
      background: #dc3545;
      color: white;
      font-weight: 500;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background: #b02a37;
    }

    .back-home-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      background: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 13px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-home-btn:hover {
      background: #0a58ca;
    }

    .success-message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Back to home -->
  <a href="{{ url_for('home') }}" class="back-home-btn">â¬… Back to Home</a>

  <!-- Feedback box -->
  <div class="feedback-container">
    <h2>ðŸ’¬ We Value Your Feedback</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" placeholder="Write your feedback..." required></textarea>
      </div>

      <button type="submit" class="btn btn-submit">Submit Feedback</button>

      <!-- Success message -->
      {% if success %}
        <div class="alert alert-success text-center success-message" role="alert">
          âœ… Thank you, <b>{{ name }}</b>! Your feedback has been submitted successfully.<br>
          Redirecting to Home page...
        </div>

        <!-- Auto redirect after 3 seconds -->
        <script>
          setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
          }, 3000);
        </script>
      {% endif %}
    </form>
  </div>

</body>
</html>
