<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | LegalAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 bg-secondary" style="width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-3">ğŸ” Admin Login</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="name" placeholder="Enter Name" class="form-control mb-3" required>
      <input type="email" name="email" placeholder="Enter Gmail" class="form-control mb-3" required>
      <input type="password" name="password" placeholder="Enter Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
  </div>
</body>
</html>
